<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
        rel="stylesheet">
    <title>Viajes GRUPO 1</title>
    <link rel="icon" href="../assets/images/favico.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
    <header class="bg-light p-3 d-flex justify-content-between align-items-center">
        <a href="../index.html"><img src="../assets/images/logo.png" alt="Logo" class="img-fluid"></a>
        <h1 class="h3" id="titulo"><span>Viajes</span> GRUPO 1</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item active"><a href="../index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="../pages/paquete.html" class="nav-link">Paquetes</a></li>
                <li class="nav-item"><a href="../pages/vuelos.html" class="nav-link">Vuelos</a></li>
                <li class="nav-item"><a href="../pages/blog.html" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="../pages/contacto.html" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="container my-5">
        <div class="row">
            <!-- Formulario de búsqueda de vuelos -->
            <div class="col-md-6">
                <div class="form-container p-4 border rounded bg-light">
                    <h2 class="mb-4">Vuelos</h2>
                    <form>
                        <div class="mb-3">
                            <label for="origen" class="form-label">¿De dónde sales?</label>
                            <input type="text" class="form-control" id="origen" placeholder="Ingrese la ciudad de origen" required>
                        </div>
                        <div class="mb-3">
                            <label for="destino" class="form-label">¿A dónde vas?</label>
                            <select id="destino" class="form-select" required>
                                <option value="1">Viaje a olimpiadas</option>
                                <option value="2">Viaje a España</option>
                                <option value="3">Viaje de Brasil</option>
                                <option value="4">Viaje al Caribe</option>
                                <option value="5">Tour España, Francia y Inglaterra</option>
                                <option value="6">Una gira de Estados Unidos</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha-partida" class="form-label">Fecha de partida</label>
                            <input type="date" class="form-control" id="fecha-partida" min="2024-08-02" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha-regreso" class="form-label">Fecha de regreso</label>
                            <input type="date" class="form-control" id="fecha-regreso" min="2024-08-02" required>
                        </div>
                        <div class="mb-3">
                            <label for="adultos" class="form-label">Adultos</label>
                            <input type="number" class="form-control" id="adultos" value="0" min="0" max="10">
                        </div>
                        <div class="mb-3">
                            <label for="ninos" class="form-label">Menores</label>
                            <input type="number" class="form-control" id="ninos" value="0" min="0" max="10">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Imagen -->
            <div class="col-md-6">
                <img src="../assets/images/mapa.png" alt="Mapa" class="img-fluid rounded">
            </div>
        </div>
    </main>
    
    <footer class="bg-light text-center p-4">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="../assets/images/logo.png" alt="Logo" class="img-fluid" style="width: 50px;">
                <div class="ms-3">
                    <p class="mb-0">Viajes GRUPO 1</p>
                    <p class="mb-0">Teléfono: 29804345-29881234</p>
                    <p class="mb-0">E-mail: grupo1@gmail.com</p>
                </div>
            </div>
            <p class="mb-0">@2024 Viajes GRUPO 1</p>
            <div>
                <p class="mb-1">Redes sociales</p>
                <div class="d-flex">
                    <a href="#"><img src="../assets/images/facebook.png" alt="Facebook" class="img-fluid me-2"
                            style="width: 30px;"></a>
                    <a href="#"><img src="../assets/images/youtube.png" alt="YouTube" class="img-fluid me-2"
                            style="width: 30px;"></a>
                    <a href="#"><img src="../assets/images/twitter.png" alt="Twitter" class="img-fluid"
                            style="width: 30px;"></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
